<h2>My Events</h2>
<ul class="events">
  <li *ngFor="let event of events"
      [class.selected]="event === selectedEvent"
      (click)="gotoDetail(event.id)">
    <span class="badge">{{event.id}}</span> {{event.name}}<span (click)="remove(event.id)" class="badge-delete">Delete</span>
  </li>
  <li (click)="gotoCreate()">
    <span class="badge">+</span> Create event
  </li>
</ul>
