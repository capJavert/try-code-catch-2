<div *ngIf="event">
  <h2>{{event.name}}</h2>
  <div><label>id: </label>{{event.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="event.name" placeholder="name"/>
    <label>location: </label>
    <input [(ngModel)]="event.location" placeholder="location"/>
    <label>date: </label>
    <input [(ngModel)]="event.date" placeholder="date"/>
  </div>
  <button (click)="save()">Save</button>
</div>
